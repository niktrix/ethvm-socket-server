sudo: false
language: node_js
node_js:
  - "9"
  - "10"

matrix:
  fast_finish: true
  include:
    - node_js: "node"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

install:
  - yarn install

script:
  - yarn lint
  - yarn test:unit
